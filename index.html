<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Shopping List</h1>
    <div>
      <form id="shopping-list-form" action="#">
        <label for="new-item">Enter Item:</label>
        <input type="text" id="new-item" name="new-item" placeholder="Sugar" />
        <input type="submit" id="button-add" value="Add" />
      </form>
    </div>

    <div id="list">
      <ul id="list-items"></ul>
    </div>

    <input type="submit" id="button-clear" value="Clear" />

    <script src="index.js"></script>
  </body>
</html>
